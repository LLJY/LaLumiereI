<html>
<div class="content">
  <div class="title-container">
    <b>
      <span class="title">
        Hot Items ðŸ”¥
      </span>
      <button class="more-button" mat-button color="primary" [disabled]="itemsService.hotItems.length == 0" (click)="moreHot()">MORE...</button>
    </b>
  </div>
  <div class="section">
    <!-- only show 7 items here -->
    <ng-container *ngIf="itemsService.hotItems != null && itemsService.hotItems.length > 0">
      <ng-container *ngFor="let item of itemsService.hotItems let i = index">
        <app-item-card *ngIf="i<7" [item]="item"></app-item-card>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="itemsService.hotItems == null">
      <div class="placeholder">
        TODO ADD SHIMMER
      </div>
    </ng-container>
    <ng-container *ngIf="itemsService.hotItems.length == 0">
      <div class="placeholder">
        Nothing to show you :(
    </div>
    </ng-container>
  </div>
  <mat-divider [inset]="true"></mat-divider>
  <div class="categories-section">
    <mat-card matRipple class="category" *ngFor="let category of itemsService.categories" (click)="itemsService.openCategoryItemsPage(category)">
